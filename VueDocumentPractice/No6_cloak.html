<div id="box">
    
    <span v-cloak>{{mssage}}</span>
</div>



<script src="../base/vue.js"></script>
<script>
    new Vue({
        //当元素上加上v-cloak指令的时候，在vue没有加载的时候，这个指令就相当于p标签的一个标签属性，当vue加载完成后，会将这个指令去掉
        //依靠这个属性可以实现防止{{}}闪烁
        el : '#box',
        data : {
            mssage : 'Hello wolrd',
            
        },
       //回流 和 重绘 reflow和repaint

        //这个两个玩意儿都是在指当我们操作了页面中的dom结构之后发生的现象


    })
    
</script>

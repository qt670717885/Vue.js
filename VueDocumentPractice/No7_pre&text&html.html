<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="box">
        <!-- 在模板中跳过vue的编译，直接输出原始值。就是在标签中加入v-pre就不会输出vue中的data值了。 -->
        <!-- 这时并不会输出我们的msg值，而是直接在网页中显示 {{mssage}} -->
        <span v-pre>{{mssage}}</span>
        <br/>
        <span v-text="mssage"></span>
        <span v-html="info"></span>
        <br/>
    </div>



    <script src="../base/vue.js"></script>
    <script>
        new Vue({
            el : '#box',
            data : {
                mssage : 'Hello World',
                info: '<p>this is a HTML string</p>'
            },
        })
        
    </script>
</body>
</html>
